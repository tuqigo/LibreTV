<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibreTV - 用户认证</title>
    <meta name="description" content="LibreTV用户登录和注册页面">
    <meta name="keywords" content="LibreTV,登录,注册,用户认证">
    <meta name="author" content="LibreTV Team">
    
    <!-- Favicon -->
    <link rel="icon" href="https://images.icon-icons.com/38/PNG/512/retrotv_5520.png">
    
    <script src="libs/tailwindcss.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    
    <style>
        .auth-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-card {
            background: rgba(17, 17, 17, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }
        
        .auth-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-logo img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }
        
        .auth-logo h1 {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #e5e7eb;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(55, 65, 81, 0.5);
            border: 1px solid rgba(75, 85, 99, 0.5);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(55, 65, 81, 0.8);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-input.success {
            border-color: #22c55e;
            background: rgba(34, 197, 94, 0.1);
        }
        
        .form-input.error {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }
        
        .form-input::placeholder {
            color: #9ca3af;
        }
        
        .auth-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        
        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .auth-switch {
            text-align: center;
            color: #9ca3af;
            font-size: 14px;
        }
        
        .auth-switch a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }
        
        .auth-switch a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 25px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .back-home:hover {
            background: rgba(0, 0, 0, 0.5);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="page-bg">
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo和标题 -->
            <div class="auth-logo">
                <img src="https://images.icon-icons.com/38/PNG/512/retrotv_5520.png" alt="LibreTV Logo">
                <h1>LibreTV</h1>
            </div>
            
            <!-- 错误和成功消息 -->
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <!-- 登录表单 -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginUsername" class="form-label">用户名</label>
                    <input type="text" id="loginUsername" class="form-input" placeholder="请输入用户名" autocomplete="username" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword" class="form-label">密码</label>
                    <input type="password" id="loginPassword" class="form-input" placeholder="请输入密码" autocomplete="current-password" required>
                </div>
                
                <button type="submit" class="auth-btn" id="loginBtn">
                    <span class="btn-text">登录</span>
                    <span class="loading" style="display: none;"></span>
                </button>
            </form>
            
            <!-- 注册表单 -->
            <form id="registerForm" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label for="registerUsername" class="form-label">用户名</label>
                    <input type="text" id="registerUsername" class="form-input" placeholder="请输入用户名,邮箱格式" autocomplete="username" required>
                </div>
                
                <!-- <div class="form-group">
                    <label for="registerEmail" class="form-label">邮箱（可选）</label>
                    <input type="email" id="registerEmail" class="form-input" placeholder="请输入邮箱地址">
                </div> -->
                
                <div class="form-group">
                    <label for="registerPassword" class="form-label">密码</label>
                    <input type="password" id="registerPassword" class="form-input" placeholder="请输入密码（至少6个字符）" autocomplete="new-password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">确认密码</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="请再次输入密码" autocomplete="new-password" required>
                </div>
                
                <button type="submit" class="auth-btn" id="registerBtn">
                    <span class="btn-text">注册</span>
                    <span class="loading" style="display: none;"></span>
                </button>
            </form>
            
            <!-- 切换按钮 -->
            <div class="auth-switch">
                <span id="loginSwitchText">还没有账号？</span>
                <a id="authSwitchBtn" onclick="switchAuthMode()">立即注册</a>
            </div>
        </div>
    </div>
    
    <script src="js/auth-system.js"></script>
    <script src="js/auth-form.js"></script>
</body>
</html>
