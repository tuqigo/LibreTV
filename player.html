<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibreTV 播放器</title>

    <!-- Favicon -->
    <link rel="icon" href="https://images.icon-icons.com/38/PNG/512/retrotv_5520.png">
    <link rel="apple-touch-icon" href="https://images.icon-icons.com/38/PNG/512/retrotv_5520.png">
    <link rel="manifest" href="manifest.json">

    <script src="libs/tailwindcss.min.js"></script>
    <script src="js/wakelock.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/player.css">
</head>

<body>
    <header class="bg-[#111] p-4 flex items-center border-b border-[#333] gap-2 player-header">
        <div class="flex items-center min-w-0">
            <a href="/" class="flex items-center min-w-0">
                <svg class="w-8 h-8 mr-2 text-[#00ccff] logo-icon" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z">
                    </path>
                </svg>
                <h1 class="text-xl font-bold gradient-text logo-text">LibreTV</h1>
            </a>
        </div>
        <h2 id="videoTitle"
            class="text-xl font-semibold flex-1 text-center overflow-x-auto whitespace-nowrap truncate custom-title-scroll">
        </h2>
        <a href="/"
            class="px-4 py-2 bg-[#222] hover:bg-[#333] border border-[#333] rounded-lg transition-colors flex items-center min-w-0 home-btn">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-1" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 21V9.5l-7-5-7 5V21a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2z" />
                <path d="M9 22V12h6v10" />
            </svg>
            <span class="home-btn-text">返回首页</span>
        </a>
    </header>

    <main class="container mx-auto px-4 py-4">
        <!-- 视频播放区 -->
        <div id="playerContainer" class="player-container">
            <div class="relative">
                <div id="player"></div>
                <div class="loading-container" id="loading">
                    <div class="loading-spinner"></div>
                    <div>正在加载视频...</div>
                </div>
                <div class="error-container" id="error">
                    <div class="error-icon">⚠️</div>
                    <div id="error-message">视频加载失败</div>
                    <div style="margin-top: 10px; font-size: 14px; color: #aaa;">请尝试其他视频源或稍后重试</div>
                </div>
            </div>
        </div>

        <!-- 集数导航 -->
        <div class="player-container">
            <div class="flex justify-between items-center my-4">
                <button onclick="playPreviousEpisode()" id="prevButton"
                    class="px-4 py-2 bg-[#222] hover:bg-[#333] border border-[#333] rounded-lg transition-colors">
                    <svg class="w-5 h-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                        </path>
                    </svg>
                    上一集
                </button>
                <span class="text-gray-400" id="episodeInfo">加载中...</span>
                <button onclick="playNextEpisode()" id="nextButton"
                    class="px-4 py-2 bg-[#222] hover:bg-[#333] border border-[#333] rounded-lg transition-colors">
                    下一集
                    <svg class="w-5 h-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- 添加自动播放开关和排序按钮 -->
        <div class="player-container mb-2">
            <div class="flex flex-wrap justify-end items-center gap-2">
                <!-- 自动连播开关 - 分组到左边 -->
                <div class="flex items-center gap-1 flex-shrink-0 mr-auto">
                    <span class="text-gray-400 text-sm whitespace-nowrap">自动连播</span>
                    <label class="switch">
                        <input type="checkbox" id="autoplayToggle">
                        <span class="slider"></span>
                    </label>
                </div>

                <!-- 把各种功能按钮放在右侧 - 在小屏幕上各自占一行 -->
                <div class="flex flex-wrap justify-end gap-2">
                    <!-- 倒序排列按钮 -->
                    <button onclick="toggleEpisodeOrder()"
                        class="px-3 py-1 bg-[#222] hover:bg-[#333] border border-[#333] rounded-lg transition-colors flex items-center space-x-1 flex-shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" id="orderIcon" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v3.586L7.707 9.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 10.586V7z"
                                clip-rule="evenodd" />
                        </svg>
                        <span id="orderText">倒序排列</span>
                    </button>

                    <!-- 复制链接按钮 -->
                    <button title="复制播放链接" onclick="copyLinks()"
                        class="px-2 py-1 bg-[#222] hover:bg-[#333] border border-[#333] text-white rounded-lg transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                        </svg>
                    </button>

                    <!-- 缓存状态按钮 -->
                    <button id="cacheStatusBtn" title="缓存状态" onclick="toggleCacheStatusPanel()"
                        class="px-2 py-1 bg-[#222] hover:bg-[#333] border border-[#333] text-white rounded-lg transition flex-shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M12 6v6l4 2"></path>
                        </svg>
                    </button>

                    <!-- 锁定控制按钮 - 始终显示在最右侧 -->
                    <button id="lockToggle" onclick="toggleControlsLock()" title="锁定控制"
                        class="px-2 py-1 bg-[#222] hover:bg-[#333] border border-[#333] text-white rounded-lg transition flex-shrink-0">
                        <svg id="lockIcon" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <!-- 默认状态：未锁图标 -->
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 11V7a3 3 0 00-6 0v4m-3 4h12v6H6v-6z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- 缓存状态面板 -->
        <div id="cacheStatusPanel" class="player-container hidden">
            <div class="p-3 bg-[#111] border border-[#333] rounded-lg text-sm">
                <div class="flex justify-between items-center mb-2">
                    <div class="text-gray-300">缓存状态</div>
                    <div class="flex items-center gap-2">
                        <button onclick="refreshCacheStatus()"
                            class="px-2 py-1 bg-[#222] hover:bg-[#333] border border-[#333] rounded text-xs">刷新</button>
                        <button onclick="clearAllCache()"
                            class="px-2 py-1 bg-red-600 hover:bg-red-700 border border-red-700 rounded text-xs">清空缓存</button>
                    </div>
                </div>
                <div id="cacheStatusBody" class="text-gray-400 space-y-1">
                    <div>后台：<span id="cacheBackend">-</span></div>
                    <div>占用：<span id="cacheUsed">-</span> / <span id="cacheMax">-</span></div>
                    <div>条目：<span id="cacheItems">-</span></div>
                    <div>TTL：<span id="cacheTTL">-</span></div>
                    <div class="mt-1 border-t border-[#222] pt-2">预取：并发 <span id="prefetchConcurrent">-</span>，窗口 <span
                            id="prefetchWindow">-</span>，进行中 <span id="prefetchRunning">-</span>，队列 <span
                            id="prefetchQueue">-</span></div>
                </div>
            </div>
        </div>

        <!-- 集数网格 -->
        <div class="player-container">
            <div class="episode-grid" id="episodesGrid">
                <div class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-6 lg:grid-cols-8 gap-2" id="episodesList">
                    <!-- 集数将在这里动态加载 -->
                    <div class="col-span-full text-center text-gray-400 py-8">加载中...</div>
                </div>
            </div>
        </div>
    </main>

    <!-- 添加快捷键提示元素 -->
    <div class="shortcut-hint" id="shortcutHint">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" id="shortcutIcon">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        <span id="shortcutText"></span>
    </div>

    <!-- 引入认证系统 -->
    <script src="js/auth-system.js"></script>
    
    <script src="libs/hls.min.js" crossorigin="anonymous"></script>
